<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas Management Tool</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<!-- Header Section -->
    <header> Ideas Management Tool </header>

<!-- Header Button Section -->
    <div class="options">
        <span>
            <input class="newGroupTitle" type="text" cols="10" rows="1" placeholder="New Group"></input>
            <button class="addSection">Add Group</button>
        </span>
        <span>
            <input class="taskText" type="text" cols="10" rows="1" placeholder="New Un-Grouped Idea"></input>
            <button class="addTask btn">Add Idea</button>
        </span>
    </div>

<!-- Task Group Section -->
    <div class="taskGroups">
        <div class="taskList" style="background-color: grey;">
            <input class="taskText" cols="10" rows="1" placeholder="New Idea!!!"></input>
            <button class="addTask btn">Add</button> 
            <h2>Un-Grouped Ideas</h2>
            <ol>

                    <span>This is One Task.</span>

                </li>
                <li>
                    This is Second Task.
                    <input type="checkbox">
                </li> -->
            </ol>
        </div>
    </div>


</body>
</html>
